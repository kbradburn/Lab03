<!DOCTYPE html>

<html>

<body>

<style>

.slides {display:none;}

</style>
<p>Hi there check out my favoirte Jo-Bros!</p>
<center>
  <img id="slides" src="https://vignette.wikia.nocookie.net/p__/images/6/6a/JeanPierreEfield.png/revision/latest?cb=20190608105242&path-prefix=protagonist" height="500" width="250">
</center>

    <head>

         <script>
           var slides = ["https://vignette.wikia.nocookie.net/p__/images/6/6a/JeanPierreEfield.png/revision/latest?cb=20190608105242&path-prefix=protagonist", "https://images-na.ssl-images-amazon.com/images/I/81GOknRty3L._SY679_.jpg", "https://vignette.wikia.nocookie.net/jjba/images/3/3d/BrunoInfobox.png/revision/latest/scale-to-width-down/298?cb=20190117232620", "https://vignette.wikia.nocookie.net/p__/images/7/7f/Kakyoin_jojoeoh.jpg/revision/latest?cb=20170316131028&path-prefix=protagonist","https://vignette.wikia.nocookie.net/jjba/images/0/00/Koichi_anime_AV.png/revision/latest/scale-to-width-down/270?cb=20170508165859" ]
           function next()
  {
    var current = document.getElementById("slides").src;
    if(current.includes("https://vignette.wikia.nocookie.net/p__/images/6/6a/JeanPierreEfield.png/revision/latest?cb=20190608105242&path-prefix=protagonist"))
    {
      document.getElementById("slides").src = slides[1];
    }
    else if(current.includes("https://images-na.ssl-images-amazon.com/images/I/81GOknRty3L._SY679_.jpg"))
    {
      document.getElementById("slides").src = slides[2];
    }
    else if(current.includes("https://vignette.wikia.nocookie.net/jjba/images/3/3d/BrunoInfobox.png/revision/latest/scale-to-width-down/298?cb=20190117232620"))
    {
      document.getElementById("slides").src = slides[3];
    }
    else if(current.includes("https://vignette.wikia.nocookie.net/p__/images/7/7f/Kakyoin_jojoeoh.jpg/revision/latest?cb=20170316131028&path-prefix=protagonist"))
    {
      document.getElementById("slides").src = slides[4];
    }
    else
    {
      document.getElementById("slides").src = slides[0];
    }
  }

  function goback()
  {
    var current = document.getElementById("slides").src;
    if(current.includes("https://vignette.wikia.nocookie.net/p__/images/6/6a/JeanPierreEfield.png/revision/latest?cb=20190608105242&path-prefix=protagonist"))
    {
      document.getElementById("slides").src = slides[4];
    }
    else if(current.includes("https://images-na.ssl-images-amazon.com/images/I/81GOknRty3L._SY679_.jpg"))
    {
      document.getElementById("slides").src = slides[0];
    }
    else if(current.includes("https://vignette.wikia.nocookie.net/jjba/images/3/3d/BrunoInfobox.png/revision/latest/scale-to-width-down/298?cb=20190117232620"))
    {
      document.getElementById("slides").src = slides[1];
    }
    else if(current.includes("https://vignette.wikia.nocookie.net/p__/images/7/7f/Kakyoin_jojoeoh.jpg/revision/latest?cb=20170316131028&path-prefix=protagonist"))
    {
      document.getElementById("slides").src = slides[2];
    }
    else
    {
      document.getElementById("slides").src = slides[3];
    }
  }

         </script>

    </head>



<center>
<button type="button" onclick="goback()">Previous JO-BRO</button>
<button type="button" onclick="next()">Next JO-BRO</button>
</center>
</body>

</html>
