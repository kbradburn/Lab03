<html>
<body>
  <head>
           <script type=text/javascript>
           function checker()
          {
            var str1 = document.getElementById("Password1").value;

            var str2 = document.getElementById("Password2").value;
            if ( str1.length >= 8 && str1 == str2)
            {
              alert("valid");
            }
            else {
              alert("invalid");
            }
          }
           </script>
      </head>
<p>Password Validator</p>

<p>Enter Password: <input id="Password1"></p>
<p>Validate Password: <input id="Password2"></p>
<button type="button" onclick="checker()">Validate</button>
